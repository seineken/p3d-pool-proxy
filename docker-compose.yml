version: "3.9"

services:
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - cache:/data
    networks:
      - p3d
  proxy:
    container_name: "p3d-proxy-pool"
    build:
      context: .
      dockerfile: docker/pool.Dockerfile
    environment:
      - REDIS_HOSTNAME=cache
      - TERM=linux
    ports:
      - 3333:3333
      - 3533:3533
    links:
      - cache
    depends_on:
      - cache
    networks:
      - p3d
  ui:
    container_name: "ui"
    build:
      context: .
      dockerfile: docker/ui.Dockerfile
    ports:
      - 8888:80
    links:
      - cache
    depends_on:
      - cache
    networks:
      - p3d

volumes:
  cache:
    driver: local      
    
networks:
  p3d:
    driver: bridge